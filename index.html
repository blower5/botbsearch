<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battle of the Bits API search</title>
    <script src="search.js"></script>
    <script src="jquery-3.7.0.js"></script>
    <script src="tablesorter/jquery.tablesorter.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="tablesorter/theme.dark.min.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <!-- <h1>Battle of the Bits API search</h1> -->
	<div class="inner">
		<div id="PALETTE_MENU">
			<div class="inner">
				<p style="margin-top: 16px; margin-bottom: 2px;">palette id:</p>
				<input type="text" name="p" id="pinput">
			</div>
		</div>
		<div id="LOGO">
			<span class="logo">
				<a href="https://battleofthebits.com/">
				<div class="logo0">battle of the bits search</div>
				<div class="logo1">battle of the bits search</div>
				<div class="logo2">battle of the bits search</div>
				</a>
			</span>
		</div>
		<p>Search battles, BotBrs, entries, lyceum articles, and threads by name/title/id</p>
		<form action="" method="get">
		  <input type="text" name="q" id="qinput" required>
		  <select name="qtype" id="qtype">
			<option value="name">By name</option>
			<option value="id">By id</option>
		  </select>
		  <select name="ftype" id="ftype">
			<option value="all">All results</option>
			<option value="entry">Only entries</option>
			<option value="botbr">Only BotBrs</option>
			<option value="battle">Only battles</option>
			<option value="thread">Only threads</option>
			<option value="lyceum">Only lyceum</option>
		  </select>
		  <input class="button" type="submit" value="Search">
		</form>
		<table class="tablesorter" id="resulttable">
			<thead>
				<tr>
					<th>Type</td>
					<th>Name</td>
					<th>Date</td>
					<th>Info</td>
				</tr>
			</thead>
			<tbody id="results">
			</tbody>
		</table>
		<footer>
		  <p><a href="https://github.com/blower5/botbsearch">View source code on GitHub</a> â¸» This website uses cookies to store your palette</p>
		</footer>
	</div>
  </body>
</html>
